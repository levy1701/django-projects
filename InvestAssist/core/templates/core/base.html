<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | InvestAssist </title>
</head>

<body>

    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-300">
        <a href="/" class="text-xl font-semibold">InvestAssist</a>
    
        <div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">Novo item</a>
                <a href="{% url 'core:logout'  %}" class="px-6 py-3 text-lg font-semibold bg-stone-500 text-white rounded-xl hover:bg-stone-700">Sair</a>
            {% else %}
                <a href="{% url 'core:signup'  %}" class="px-6 py-3 text-lg font-semibold bg-stone-500 text-white rounded-xl hover:bg-stone-700">Cadastre-se</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Entrar</a>
            {% endif %}
        </div>
    </nav>
    

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>
 

</body>

</html>
